<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var data = [10, 20, 30, 40, 50]
        var sum = parseInt(data[0] + data[1] + data[2] + data[3] + data[4])
        document.write(data + "<br>" + "<hr>")

        for (i = 0; i < data.length; i++) {
            document.write(data[i])
            document.write("<hr>")
        }
        document.write("THE SUM OF TOTAL NUMBERS IN AN ARRAY IS :" + sum)
    </script>
</head>

<body>

</body>

</html>
