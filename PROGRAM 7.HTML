<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var num = [100, 200, 300, 400, 500, 600, 700]

        var i = 0
        var counter = 0

        while (num[i]) {
            document.write(num[i] + " ")
            i++
            counter++
        }

        document.write("<br><br> Total Number of elements are " + counter)
        document.write("<br><br> Total Number of elements are " + i)
    </script>
</head>

<body>

</body>

</html>
