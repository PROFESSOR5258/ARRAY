<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var num = [10, 20, 30, 10, 20, 40, 20]

        var a = prompt("ENTER THE NUMBER YOU WANT TO CHECK")
        b = 0
        for (i = 0; i < num.length; i++) {
            document.write(num[i] + " ")


            if (a == num[i]) {
                b++
            } else {}

        }
        document.write("<br>THE NUMBER REPEATED IS " + b)
    </script>
</head>

<body>

</body>

</html>
