<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var num = [100, 200, 300, 400, 500]

        document.write("<br>ELEMENTS ARE :" + num)

        x = num.pop()
        document.write(" <br>REMOVED ELEMENT IS :" + x)

        document.write("<br>UPDATED ELEMENTS ARE :" + num)

        num.push(1000)
        num.push(2000)
        num.push(3000)

        document.write("<br> UPDATED ELEMENTS ARE :" + num)
    </script>
</head>

<body>

</body>

</html>
