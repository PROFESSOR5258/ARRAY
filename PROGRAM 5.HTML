<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var data = [2, 3, 4, 5, 6, 7, 8, 9]

        var even = 0
        var odd = 0


        document.write(data)
        document.write("<hr>")
        document.write(data[0])
        document.write("<hr>")
        document.write(data[1])
        document.write("<hr>")
        document.write(data[2])
        document.write("<hr>")
        document.write(data[3])
        document.write("<hr>")
        document.write(data[4])
        document.write("<hr>")
        document.write(data[5])
        document.write("<hr>")
        document.write(data[6])
        document.write("<hr>")
        document.write(data[7])
        document.write("<hr>")
        document.write(data.length)



        for (i = 0; i < data.length; i++) {
            if (data[i] % 2 == 0) {
                even++


            } else {
                odd++

            }

        }
        document.write("<br>The total number of even numbers are " + even)
        document.write("<br>The total number of odd numbers are " + odd)
    </script>
</head>

<body>

</body>

</html>
