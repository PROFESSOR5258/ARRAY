<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var fruits = ["apple", "Banana", "Orange", "Apple"]

        var veges = ["tomato", "flower"]

        var meat = ["chicken", "Mutton"]

        document.write("<br><br>Result index of " + fruits.indexOf("apple"))
        document.write("<br><br>Result of last index is " + fruits.lastIndexOf("Apple"))
        document.write("<br><br>Result of join is " + fruits.join(" "))
        document.write("<br><br>Result of sort is " + fruits.sort())
        document.write("<br><br>Result of concat is " + fruits.concat(meat, veges))



        document.write("<br><br> Reverse is " + fruits.reverse())
    </script>
</head>

<body>

</body>

</html>
