<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var num = [100, 200, 300, 400, 500]
        var a = prompt("Enter The Number You Want To Check")
        var b = 0

        for (i = 0; i < num.length; i++) {
            document.write(num[i] + "  ")

            if (a == num[i]) {
                b = 101
                break //TRANSFER THE PROGRAM OUT OF THE LOOP
            }
        }

        if (b == 101) {
            document.write("<br>THE NUMBER  " + a + "  EXISTS")
        } else {
            document.write("<br>THE NUMBER  " + a + "  DOES NOT EXISTS")
        }
    </script>
</head>

</html>
