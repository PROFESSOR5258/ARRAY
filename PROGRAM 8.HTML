<!DOCTYPE html>
<html lang="en">

<head>
    <script>
        var num = [100, 200, 300, 400, 500, 600, 700]

        var i = 0

        while (num[i]) {
            document.write(num[i] + " ")
            i++
        }
        i--

        document.write("<br>--REVERSE ELEMENTS ARE--<br>")
        for (x = i; x >= 0; x--) {
            document.write(+num[i] + " ")
            i--
        }
    </script>
</head>

<body>

</body>

</html>
